<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <title>Hola Mundo con AJAX, version 2</title>
    <script type="text/javascript" language="javascript">
        var READY_STATE_UNINITIALIZED = 0;
        var READY_STATE_LOADING = 1;
        var READY_STATE_LOADED = 2;
        var READY_STATE_INTERACTIVE = 3;
        var READY_STATE_COMPLETE = 4;
        var peticion_http;

        //Al no usar ya una url de un archivo dentro de la carpeta XAMPP, borramos (comentamos) el parámetro url
        function cargaContenido(/**url**/ metodo, funcion) {
            peticion_http = inicializa_xhr();

            if (peticion_http) {
                peticion_http.onreadystatechange = funcion;
                //Cambiamos el archivo a abrir en la petición para que cargue la URL actual y la envíe, así al ejecutar la función mostrarContenido, mostrará el nuevo response,
                //la URL actual precargada.
                peticion_http.open('GET', location.href+'?nocache='+Math.random(), true);
                peticion_http.send(null);
            }
            4
        }
        function inicializa_xhr() {
            if (window.XMLHttpRequest) {
                return new XMLHttpRequest();
            }
            else if (window.ActiveXObject) {
                return new ActiveXObject("Microsoft.XMLHTTP");
            }
        }

        

        function muestraContenido() {
            if (peticion_http.readyState == READY_STATE_COMPLETE) {
                if (peticion_http.status == 200) {
                    alert(peticion_http.responseText);
                }
            }
        }
        function descargaArchivo() {
            cargaContenido(/**"http://localhost/holamundo.txt"**/ "GET", muestraContenido);
        }
        window.onload = descargaArchivo;
    </script>
</head>

<body></body>

</html>
