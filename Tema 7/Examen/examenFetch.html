<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Alumnado</title>
    <style>
        body {
            background-color: lightblue;
        }

        table thead {
            background: #302b63;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <form action="">

            <label for="ciudades">Ciudades</label>
            <select name="ciudades" id="ciudades">
                <option value="">--</option>
                <option value="Jerez">Jerez</option>
                <option value="El Puerto">El Puerto</option>
                <option value="Rota">Rota</option>
                <option value="Sanlúcar">Sanlúcar</option>
            </select>

            <label for="sexo">Sexo</label>
            <select name="sexo" id="sexo">
                <option value="">--</option>
                <option value="M">Masculino</option>
                <option value="F">Femenino</option>
            </select>

            <label>
                <input type="checkbox" id="1daw">
                Mejor nota 1º DAW
            </label>

            <label>
                <input type="checkbox" id="2daw">
                Mejor nota 2º DAW
            </label>

            <label for="fecha">Introduce un rango de fechas en formato DD/MM/XXXX</label>
            <input type="text" name="fecha" id="fecha">



            <button onclick="verAlumnos(event)">Ver Alumnos</button>
        </form>
    </div>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Edad</th>
                    <th>Sexo</th>
                    <th>Nota Media en 1º DAW</th>
                    <th>Nota Media en 2º DAW</th>
                    <th>Ciudad</th>
                    <th>Fecha Finalización</th>
                </tr>
            </thead>
            <tbody id="alumnos">
            </tbody>
        </table>
    </div>

    <script src="examenFetch.js"></script>

</body>
